<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <a href="#" class="image-container">
            <img src="images/image-equilibrium.jpg" alt="equilibrium image">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="icon">
            </div>
        </a>
        
        <a href="#" class="title">Equilibrium #3429</a>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="info-container">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="equilibrium icon">
                <p class="amount">0.041 ETH</p>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="clock icon">
                <p class="remaining">3 days left</p>
            </div>
        </div>

        <div class="footer-container">
            <img src="images/image-avatar.png" alt="creator avatar">
            <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
